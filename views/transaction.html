<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>EditableGrid - Minimal demo - Creating grid in Javascript</title>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap-dropdown.js"></script>
		<script src="js/transaction.js"></script>
		<script src="js/sync.js"></script>

		<script src="js/editablegrid.js"></script>
		<script src="js/editablegrid_renderers.js" ></script>
		<script src="js/editablegrid_editors.js" ></script>
		<script src="js/editablegrid_validators.js" ></script>
		<script src="js/editablegrid_utils.js" ></script>
		<script src="js/editablegrid_charts.js" ></script>
		<link rel="stylesheet" href="css/editablegrid.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
		<!--[if lt IE 9]>
		  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->


	</head>
	
	<body>
		<div class="container">	
			<div class="hero-unit">
				<h1>Hypermarket 13</h1>
			</div>
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<ul class="nav">
					  <li id="product-link"><a href="index.html">Products</a></li>
					  <li id="stock-link"><a href="stock.html">Stock</a></li>
					  <li id="inventory-link"><a href="inventory.html">Inventory</a></li>
					  <li id="statistic-link" class="active"><a href="transaction.html">Transactions</a></li>
					</ul>
					<ul class="nav pull-right">
						<li class="dropdown" id="sync-link">
							<a id="sync-tab" class="dropdown-toggle" data-toggle="dropdown" href="#">HQ SYNC<b class="caret"></b></a>
							<ul class="dropdown-menu" style="min-width:100px;">
								<li><a onclick="openingSync();" style="cursor: pointer;" title="Sync inventory, restock & revenue">Shop opening </a></li>
								<li><a onclick="closingSync();" style="cursor: pointer;" title="Recomputes pricing">Shop closing</a></li>
							</ul>
						</li>
					</ul>			
				</div>
			</div>
			<a href="#addNewProduct" role="button" class="btn" data-toggle="modal">Add New Product</a>
			<div id="addNewProduct" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="addNewProductLabel" aria-hidden="true">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h3 id="addNewProductLabel">Add New Transaction</h3>
				</div>
				<div class="modal-body">
					<form id ="new-product-form" class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputName">Barcode</label>
							<div class="controls">
								<input type="text" id="inputName" placeholder="Product name">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputPrice">Quantity</label>
							<div class="controls">
								<input type="text" id="inputPrice" placeholder="Price in $X.XX">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
					<button id ="confirm-add-product" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			<div id="transactioncontent">
			</div>
			<hr />
			<footer>
			<p>CG3002 Hypermarket Project AY12/13 Semester 1</p>
			</footer>
		</div>
	</body>

</html>
